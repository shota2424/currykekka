        <div class="card scoreboard-section">

    <script>
        // ===== å®šæ•° =====
        const SCORE_MAP = {
            0: 0,
            1: 2,
            2: 4,
            3: 5,
        };
        const STORAGE_KEY = "weightedVoteData_v2_anonymous";

        // ===== çŠ¶æ…‹ =====
        let votes = [];

        // ===== åˆæœŸåŒ–å‡¦ç† =====
        document.addEventListener('DOMContentLoaded', function() {
            // localStorageã‹ã‚‰ãƒ‡ãƒ¼ã‚¿ã‚’å¾©å…ƒ
            loadVotes();

            // ç”»é¢ã‚’æç”»
            renderAll();

            // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’ãƒã‚¤ãƒ³ãƒ‰
            document.getElementById('refreshBtn').addEventListener('click', function() {
                loadVotes();
                renderAll();
                showMessage('ãƒ‡ãƒ¼ã‚¿ã‚’æ›´æ–°ã—ã¾ã—ãŸ', 'reset');
            });
            document.getElementById('resetBtn').addEventListener('click', resetAll);
            document.getElementById('backBtn').addEventListener('click', function() {
                window.location.href = 'weighted_vote_tool.html';
            });

            // ãƒªã‚»ãƒƒãƒˆå‡¦ç†
            function resetAll() {
                if (!confirm('ã™ã¹ã¦ã®æŠ•ç¥¨ãƒ‡ãƒ¼ã‚¿ã‚’å‰Šé™¤ã—ã¦ã‚‚ã‚ˆã‚ã—ã„ã§ã™ã‹ï¼Ÿ')) {
                    return;
                }

                // ãƒ‡ãƒ¼ã‚¿ã‚’ãƒªã‚»ãƒƒãƒˆ
                votes = [];
                localStorage.removeItem(STORAGE_KEY);

                // ç”»é¢ã‚’æ›´æ–°
                renderAll();

                // ãƒªã‚»ãƒƒãƒˆãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
                showMessage('ã™ã¹ã¦ã®ãƒ‡ãƒ¼ã‚¿ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã—ãŸ', 'reset');
            }

            // å®šæœŸçš„ã«è‡ªå‹•æ›´æ–°ï¼ˆ5ç§’ã”ã¨ï¼‰
            setInterval(function() {
                loadVotes();
                renderAll();
            }, 5000);
        });

        // ===== ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿å‡¦ç† =====
        function loadVotes() {
            const savedData = localStorage.getItem(STORAGE_KEY);
            if (savedData) {
                try {
                    votes = JSON.parse(savedData);
                } catch (e) {
                    console.error('Failed to parse saved data:', e);
                    votes = [];
                }
            } else {
                votes = [];
            }
        }

        // ===== ã‚¹ã‚³ã‚¢è¨ˆç®—å‡¦ç† =====
        function calcScores() {
            // ãƒãƒ¼ãƒ ã”ã¨ã®åˆè¨ˆç‚¹ã‚’è¨ˆç®—
            const teamTotals = {
                'Aãƒãƒ¼ãƒ ': 0,
                'Bãƒãƒ¼ãƒ ': 0,
                'Cãƒãƒ¼ãƒ ': 0,
            };

            votes.forEach(vote => {
                teamTotals[vote.team] += vote.points;
            });

            // ã‚¹ã‚³ã‚¢ã¨é †ä½ã®é…åˆ—ã‚’ä½œæˆ
            const scoreArray = Object.entries(teamTotals).map(([team, total]) => ({
                team: team,
                total: total,
            }));

            // ã‚¹ã‚³ã‚¢é™é †ã§ã‚½ãƒ¼ãƒˆ
            scoreArray.sort((a, b) => b.total - a.total);

            // é †ä½ã‚’è¨ˆç®—ï¼ˆåŒç‚¹ã¯åŒã˜é †ä½ï¼‰
            const rankMap = {};
            let currentRank = 1;
            for (let i = 0; i < scoreArray.length; i++) {
                if (i > 0 && scoreArray[i].total < scoreArray[i - 1].total) {
                    currentRank = i + 1;
                }
                rankMap[scoreArray[i].team] = {
                    total: scoreArray[i].total,
                    rank: currentRank,
                };
            }

            return rankMap;
        }

        // ===== ã‚¹ã‚³ã‚¢ãƒœãƒ¼ãƒ‰æç”»å‡¦ç† =====
        function renderScoreboard() {
            const scoreboard = document.getElementById('scoreboard');
            const scores = calcScores();

            // A/B/Cé †ã§è¡¨ç¤ºï¼ˆå›ºå®šé †ï¼‰
            const teams = ['Aãƒãƒ¼ãƒ ', 'Bãƒãƒ¼ãƒ ', 'Cãƒãƒ¼ãƒ '];
            scoreboard.innerHTML = '';

            teams.forEach(team => {
                const score = scores[team];
                const card = document.createElement('div');
                card.className = `team-card rank-${score.rank}`;
                
                let rankText = `ç¾åœ¨ ${score.rank} ä½`;
                if (score.rank === 1) {
                    rankText = 'ğŸ¥‡ ' + rankText;
                } else if (score.rank === 2) {
                    rankText = 'ğŸ¥ˆ ' + rankText;
                } else if (score.rank === 3) {
                    rankText = 'ğŸ¥‰ ' + rankText;
                }

                card.innerHTML = `
                    <div class="team-name">${team}</div>
                    <div class="team-score">${score.total}</div>
                    <div class="team-rank">${rankText}</div>
                `;
                scoreboard.appendChild(card);
            });
        }

        // ===== æŠ•ç¥¨ãƒ­ã‚°æç”»å‡¦ç† =====
        function renderVoteLog() {
            const logTable = document.getElementById('logTable');

            if (votes.length === 0) {

                    <td>${vote.points}ç‚¹</td>

        }

        // ===== å…¨æç”»å‡¦ç† =====
