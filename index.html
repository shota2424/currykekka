    <script type="module">
        // ===== Firestoreã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ— =====
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js';

        // æŠ•ç¥¨ãƒšãƒ¼ã‚¸ã¨åŒã˜è¨­å®š
        const firebaseConfig = {

        // å¾—ç‚¹ãƒ«ãƒ¼ãƒ«ï¼ˆæŠ•ç¥¨ãƒšãƒ¼ã‚¸ã¨æƒãˆã‚‹ï¼‰
        const SCORE_MAP = {

        // çŠ¶æ…‹
        let votes = [];

        // DOMå‚ç…§

        const messageEl = document.getElementById('message');
        const refreshBtn = document.getElementById('refreshBtn');

        // ===== Firestoreã‚’ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ è³¼èª­ =====
        // votesã‚³ãƒ¬ã‚¯ã‚·ãƒ§ãƒ³å…¨ä½“ã‚’ç›£è¦–ã—ã¦ã€å¤‰åŒ–ãŒã‚ã‚Œã°å³æç”»ã‚’æ›´æ–°ã™ã‚‹
        onSnapshot(votesCol, (snapshot) => {
            votes = snapshot.docs.map((d) => {
                const data = d.data();
                return {
                    id: d.id,
                    correctCount: data.correctCount ?? 0,

        // ===== ã‚¹ã‚³ã‚¢é›†è¨ˆãƒ»é †ä½æ±ºå®š =====
        function calcScores() {
            // ãƒãƒ¼ãƒ ã”ã¨ã®åˆè¨ˆç‚¹
            const teamTotals = {
                'Aãƒãƒ¼ãƒ ': 0,
                'Bãƒãƒ¼ãƒ ': 0,
                'Cãƒãƒ¼ãƒ ': 0,
            };

            votes.forEach(vote => {
                if (teamTotals[vote.team] !== undefined) {
                    teamTotals[vote.team] += vote.points;
                }
            });

            // [{team, total}] ã®é…åˆ—ã«ã—ã¦é™é †ã‚½ãƒ¼ãƒˆ
            const scoreArray = Object.entries(teamTotals).map(([team, total]) => ({
                team,
                total,
            }));
            scoreArray.sort((a, b) => b.total - a.total);

            // é †ä½å‰²ã‚Šå½“ã¦ï¼ˆåŒç‚¹ã¯åŒé †ä½ï¼‰
            const rankMap = {};
            let currentRank = 1;
            for (let i = 0; i < scoreArray.length; i++) {
                if (i > 0 && scoreArray[i].total < scoreArray[i - 1].total) {
                    currentRank = i + 1;
                }
                rankMap[scoreArray[i].team] = {
                    total: scoreArray[i].total,
                    rank: currentRank,
                };
            }

            // ç¥¨ã‚¼ãƒ­ã§ãƒ©ãƒ³ã‚¯ã¤ã„ã¦ãªã„ãƒãƒ¼ãƒ ã‚’è£œå®Œ
            ['Aãƒãƒ¼ãƒ ', 'Bãƒãƒ¼ãƒ ', 'Cãƒãƒ¼ãƒ '].forEach(team => {
                if (!rankMap[team]) {
                    rankMap[team] = {
                        total: teamTotals[team] || 0,
                        rank: 3,
                    };
                }
            });

            return rankMap;
        }

        // ===== ã‚¹ã‚³ã‚¢ãƒœãƒ¼ãƒ‰æç”» =====
        function renderScoreboard() {
            const scores = calcScores();
            const teams = ['Aãƒãƒ¼ãƒ ', 'Bãƒãƒ¼ãƒ ', 'Cãƒãƒ¼ãƒ '];

            scoreboardEl.innerHTML = '';

            teams.forEach(team => {
                const scoreInfo = scores[team];
                const rank = scoreInfo.rank;
                const total = scoreInfo.total;

                let rankText = `ç¾åœ¨ ${rank} ä½`;
                if (rank === 1) {
                    rankText = 'ğŸ¥‡ ' + rankText;
                } else if (rank === 2) {
                    rankText = 'ğŸ¥ˆ ' + rankText;
                } else if (rank === 3) {
                    rankText = 'ğŸ¥‰ ' + rankText;
                }

                const card = document.createElement('div');
                card.className = `team-card rank-${rank}`;
                card.innerHTML = `
                    <div class="team-name">${team}</div>
                    <div class="team-score">${total}</div>
                    <div class="team-rank">${rankText}</div>
                `;
                scoreboardEl.appendChild(card);
            });
        }

        // ===== æŠ•ç¥¨ãƒ­ã‚°æç”» =====
        function renderVoteLog() {
            if (!votes || votes.length === 0) {

                    <td>${vote.points}ç‚¹</td>
                    <td>${vote.team}</td>
                `;
                logTableEl.appendChild(row);

        }

        // ===== ã¾ã¨ã‚ã¦æç”» =====
        function renderAll() {

        // ===== ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º =====
        function showMessage(text, typeClass) {

        // ===== å…¨ãƒ‡ãƒ¼ã‚¿å‰Šé™¤ï¼ˆãƒªã‚»ãƒƒãƒˆæ©Ÿèƒ½ï¼‰=====
        async function resetAll() {
            if (!confirm('ã™ã¹ã¦ã®æŠ•ç¥¨ãƒ‡ãƒ¼ã‚¿ã‚’å‰Šé™¤ã—ã¦ã‚‚ã‚ˆã‚ã—ã„ã§ã™ã‹ï¼Ÿ')) {

                const snap = await getDocs(votesCol);
                const deletions = [];
                snap.forEach((docSnap) => {
                    deletions.push(deleteDoc(doc(db, 'votes', docSnap.id)));

                await Promise.all(deletions);

                showMessage('ã™ã¹ã¦ã®ãƒ‡ãƒ¼ã‚¿ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã—ãŸ', 'reset');
            } catch (err) {

            }
        }

            showMessage('æœ€æ–°ã®ãƒ‡ãƒ¼ã‚¿ã‚’è¡¨ç¤ºä¸­ã§ã™', 'reset');
